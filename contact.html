<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свяжитесь с нами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            height: 200px;
            background-image: url('https://i.postimg.cc/wjMRBhTg/background.jpg');
            background-size: cover;
            position: relative;
        }

            .header a {
                position: absolute;
                top: 20px;
                left: 20px;
                color: #fff;
                text-decoration: none;
                font-size: 18px;
            }

        .contact-container {
            background-color: #1b1b1b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            width: 400px;
            text-align: center;
            margin-top: 100px;
        }

            .contact-container h2 {
                margin-bottom: 20px;
            }

            .contact-container div {
                margin-bottom: 20px;
                text-align: left;
            }

            .contact-container label {
                display: block;
                margin-bottom: 5px;
            }

            .contact-container input[type="text"],
            .contact-container input[type="email"],
            .contact-container select,
            .contact-container textarea,
            .contact-container input[type="file"] {
                width: calc(100% - 20px);
                padding: 10px;
                border: 1px solid #444;
                border-radius: 5px;
                background-color: #333;
                color: #fff;
            }

            .contact-container input[type="radio"] {
                margin-right: 5px;
            }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

            .checkbox-container input[type="checkbox"] {
                margin-right: 5px;
            }

        .contact-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

            .contact-container button:hover {
                background-color: #666;
            }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="HtmlPage1.html">На главную</a>
    </div>
    <div class="contact-container">
        <h2>Свяжитесь с нами</h2>
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" name="fullname" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label>Откуда вы о нас узнали?</label>
                <input type="radio" id="advertising" name="source" value="Реклама" required />
                <label for="advertising" style="display: inline;">Реклама</label>
                <input type="radio" id="friends" name="source" value="От друзей" required />
                <label for="friends" style="display: inline;">От друзей</label>
                <input type="radio" id="university" name="source" value="От университета" required />
                <label for="university" style="display: inline;">От университета</label>
            </div>
            <div>
                <label for="subject">Тип обращения</label>
                <select id="subject" name="subject" required>
                    <option value="Жалоба">Жалоба</option>
                    <option value="Предложение">Предложение</option>
                    <option value="Вопрос">Вопрос</option>
                </select>
            </div>
            <div>
                <label for="message">Текст сообщения</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <label for="attachment">Вложения</label>
                <input type="file" id="attachment" name="attachment" />
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="consent" name="consent" required />
                <label for="consent">Даю согласие на обработку персональных данных</label>
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <div class="footer">
        © Ширяева А.А.
    </div>
</body>
</html>
